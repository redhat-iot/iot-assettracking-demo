<div id="top-facilities">

    <div style="float: right;" class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            {{facTimeFrame}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setFacPeriod('month');">Last Month</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setFacPeriod('year');">Year To Date</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setFacPeriod('all');">Beginning of Time</a></li>
        </ul>
    </div>

    <h2>Top Facilities</h2>

    <div ng-repeat="facility in facilities | limitTo : 3  track by $index">
        <div pf-utilization-bar-chart chart-data="data[facility.name]" chart-title="titles[facility.name]" units="units"
        footer-label-format="percent" >

        </div>
    </div>

    <div id="donut-chart-8" class="example-donut-chart-right-legend"></div>

</div>
