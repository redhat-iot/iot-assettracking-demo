<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{mapsUrl}}" id="shipmentmap">

    <h2>Vehicle Tracking</h2>
    <hr>
    <ng-map zoom="12" center="Boston, MA" pan-control="false"
                    zoom-control="false" scale-control="false" street-view-control="false">
                <directions
                        draggable="true"
                        travel-mode="DRIVING"
                        origin=""
                        destination="">
                </directions>

                <marker id="cp" position="Boston, MA" animation="Animation.DROP" centered="true"></marker>


            </ng-map>

    </div>
